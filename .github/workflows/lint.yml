name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - development
      - staging

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version you need

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint
